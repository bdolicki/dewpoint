<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dewpoint Visualization</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dewpoint Visualization</h1>
  </header>
  <div class="main">
    <div class="calculator-section">
      <label for="temp-value">Air Temperature (°C)</label>
      <div class="picker">
        <button id="temp-decrement" aria-label="Decrement Temperature">-</button>
        <span id="temp-value" class="value-display">20</span>
        <button id="temp-increment" aria-label="Increment Temperature">+</button>
      </div>
    </div>

    <div class="calculator-section">
      <label for="rh-value">Relative Humidity (%)</label>
      <div class="picker">
        <button id="rh-decrement" aria-label="Decrement Humidity">-</button>
        <span id="rh-value" class="value-display">50</span>
        <button id="rh-increment" aria-label="Increment Humidity">+</button>
      </div>
    </div>

    <div class="calculator-section output-section">
      <label>Dewpoint (°C)</label>
      <span id="dp-output" class="value-display output-display">--</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
